{% if books | length > 0 %}
  {% for book in books %}
    <div class="book">
      <div class="photo">
        <a href="{{ book.url }}">
          <img src="{{ book.large_image_url }}">
        </a>
      </div>

      <div class="title">
        <a href="{{ book.url }}">
          {{ book.title }}
        </a>
      </div>

      <div class="spec">
        <dl>
          <dt>出版社</dt>
          <dd>
            {{ book.publisher_name }}
          </dd>
          <dt>発売日</dt>
          <dd>
            {{ book.sales_date }}
          </dd>
          <dt>レビュー平均値</dt>
          <dd>
            {{ book.review_average }}
          </dd>
          <dt>レビュー数</dt>
          <dd>
            {{ book.review_count }}
          </dd>

          <div class="clear"></div>
        </dl>
      </div>

      <div class="description">
        {{ book.caption | truncate(185) }}
      </div>

      <div class="detail">
        <a href="{{ book.url }}">詳細を見る</a>
      </div>
    </div>

    <div class="clear"></div>
  {% endfor %}

  <div class="paging" data-page="{{ page | default(1) }}">
{% else %}
  <div class="paging" data-page="{{ -1 }}">
{% endif %}
