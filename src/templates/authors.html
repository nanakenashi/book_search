{% extends '_base.html' %}

{% block css %}
  <link href="{{ url_for('static', filename='css/authors.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/list.css') }}" rel="stylesheet">
{% endblock %}

{% block main_contents %}

  <h1>{{ line }}行の著者一覧</h1>

  <h2>著者から探す</h2>

  <div class="list">
    <ul>
      {% for author in authors %}
        <li>
          <a href="{{ url_for('author', author_id=author.id) }}">
            {{ author.name }}
          </a>
        </li>
      {% endfor %}
    </ul>

    <div class="clear"></div>
  </div>
{% endblock%}

{% block pre_footer %}
  pre-footer
{% endblock%}
