{% extends '_base.html' %}

{% block main_contents %}
  <h1>
    {{ author.name }}
  </h1>

  {% if author.url %}
    {{ author.name }}のプロフィールは<a href="{{ author.url }}">こちら</a>
  {% endif %}

  {% if books | length > 0 %}
    {% for book in books %}
      <ul>
        <li>
          {{ book.title }}
        </li>
        <li>
          {{ book.publisher_name }}
        </li>
      </ul>
      <img src="{{ book.small_image_url }}">
    {% endfor %}
  {% endif %}
{% endblock%}
