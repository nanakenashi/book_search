{% extends '_base.html' %}

{% block main_contents %}
  <h1>
    {{ author.name }}
  </h1>

  {% if author.url %}
    {{ author.name }}のプロフィールは<a href="{{ author.url }}">こちら</a>
  {% endif %}

  {% if books | length > 0 %}
    {% for book in books %}
      <p>
        {{ book.Item.title }}
      </p>
    {% endfor %}
  {% endif %}
{% endblock%}
